<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ESP32 – Panel</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    button { padding: .6rem 1rem; border-radius: 10px; border: 1px solid #999; cursor: pointer; }
    input,select { padding:.5rem; border:1px solid #aaa; border-radius:8px; width:100%; box-sizing:border-box; }
    label{display:block;margin:.5rem 0 .25rem}
    .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .row{display:flex;gap:.5rem;flex-wrap:wrap}
  </style>
</head>
<body>
  <h1>ESP32 – Panel</h1>
  <div class="card">
    <h2>Status</h2>
    <pre id="status">Ładowanie…</pre>
    <div class="row" style="margin-top:1rem">
      <button onclick="go('/ftp_test')">Wyślij plik testowy na FTP</button>
      <button onclick="go('/ftp_enqueue_test')">Dodaj testowy plik do kolejki FTP</button>
      <button onclick="go('/reboot')">Restart</button>
      <button onclick="go('/logs')">Pobierz logi</button>
      <button onclick="go('/ftp_queue_clear')">Wyczyść kolejkę FTP</button>
    </div>
  </div>

  <div class="card">
    <h2>Konfiguracja</h2>
    <form id="cfgForm" method="POST" action="/config">
      <div class="grid">
        <div>
          <label>Tryb sieci</label>
          <select name="net_mode">
            <option value="wifi">Wi‑Fi</option>
            <option value="pppos">PPPoS (GSM)</option>
          </select>
        </div>
        <div><label>Wi‑Fi SSID</label><input name="wifi_ssid"/></div>
        <div><label>Wi‑Fi Hasło</label><input name="wifi_pass"/></div>

        <div><label>APN</label><input name="apn"/></div>
        <div><label>PIN SIM</label><input name="pin"/></div>
        <div><label>UART TX</label><input name="uart_tx" type="number"/></div>
        <div><label>UART RX</label><input name="uart_rx" type="number"/></div>
        <div><label>UART Baud</label><input name="uart_baud" type="number"/></div>

        <div><label>MQTT Host</label><input name="mqtt_host"/></div>
        <div><label>MQTT Port</label><input name="mqtt_port" type="number"/></div>
        <div><label>MQTT User</label><input name="mqtt_user"/></div>
        <div><label>MQTT Pass</label><input name="mqtt_pass"/></div>
        <div><label>MQTT Topic Pub</label><input name="mqtt_topic_pub"/></div>

        <div><label>FTP Host</label><input name="ftp_host"/></div>
        <div><label>FTP Port</label><input name="ftp_port" type="number"/></div>
        <div><label>FTP User</label><input name="ftp_user"/></div>
        <div><label>FTP Pass</label><input name="ftp_pass"/></div>
        <div><label>FTP Dir</label><input name="ftp_dir"/></div>

        <div><label>HTTP User</label><input name="http_user"/></div>
        <div><label>HTTP Pass</label><input name="http_pass"/></div>
      </div>
      <div style="margin-top:1rem">
        <button type="submit">Zapisz</button>
      </div>
    </form>
  </div>

  <script>
    async function go(p){ location.href = p; }
    fetch('/status').then(r=>r.json()).then(j=>{
      document.getElementById('status').textContent = JSON.stringify(j,null,2);
      for (const k in j.config){
        const el = document.querySelector(`[name="${k}"]`);
        if (el) el.value = j.config[k];
      }
    });
  </script>
</body>
</html>
